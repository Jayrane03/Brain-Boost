[build]
  base = "frontend"
  command = "npx vite build"
  publish = "frontend/dist" # Ensure this matches Vite's output directory

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_ENV = "production"
  RUBY_VERSION = "2.7.2"
  BASE_URL = "https://brain-boost.onrender.com"
